<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QGEN_IMPFRAG - 3D Fragments Viewer</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        #container {
            flex: 1;
            position: relative;
            background: #0f0f0f;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .loading .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
            min-width: 300px;
        }

        .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .file-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-item.active {
            background: rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .file-size {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-ready { background: rgba(34, 197, 94, 0.3); color: #22c55e; }
        .status-processing { background: rgba(251, 191, 36, 0.3); color: #fbbf24; }
        .status-completed { background: rgba(59, 130, 246, 0.3); color: #3b82f6; }
        .status-failed { background: rgba(239, 68, 68, 0.3); color: #ef4444; }

        .properties-panel {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 50;
            min-width: 300px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .properties-panel.visible {
            display: block;
        }

        .properties-panel h3 {
            margin-bottom: 0.5rem;
            color: #3b82f6;
        }

        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .property-label {
            font-weight: 500;
        }

        .property-value {
            opacity: 0.8;
            max-width: 150px;
            text-align: right;
            word-wrap: break-word;
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>
                üèóÔ∏è QGEN_IMPFRAG
            </h1>
            <div class="subtitle">IFC Processing and 3D Fragments Viewer</div>
        </header>
        
        <div id="container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading 3D Viewer...</div>
            </div>
        </div>
        
        <div class="controls" id="controls">
            <h3 style="margin-bottom: 1rem;">Fragment Files</h3>
            <div class="file-list" id="fileList">
                <!-- Files will be populated by JavaScript -->
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn" id="refreshBtn">üîÑ Refresh</button>
                <button class="btn btn-secondary" id="uploadBtn">üìÅ Upload IFC</button>
            </div>
        </div>
        
        <div class="properties-panel" id="propertiesPanel">
            <h3>Element Properties</h3>
            <div id="propertiesContent">
                Click on a 3D object to view its properties
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
